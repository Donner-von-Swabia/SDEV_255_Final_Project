<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./src/main.css">
</head>

<body>
    <header>
        <h1>Teacher Courses</h1>
    </header>

<!-- Nav Bar-->
    <nav>
        <ul>
            <li><a href="homePage.html">Home</a></li>
            <li><a href="studentSignUpPage.html">Student</a></li>
            <li><a href="teacherSignUpPage.html">Teacher</a></li>
        </ul>
    </nav> 

  <!-- Teacher Login -->

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>


    
<!-- Courses-->
    <div id="content">
        <div id="courses">
            
            <ul id="course-list">
                <!-- Course items will be displayed here -->
            </ul>
            <body>
                <div class="container">
                    <h2>List of Courses</h2>
                    <ul id="courseList">
                        <!-- Courses will be dynamically added here -->
                    </ul>
                    <button id="addCourseButton">Add New Course</button>
                </div>
            </body>
        </div>

        <div id="add-course" style="display: none;">
            <h2>Add New Course</h2>
            <form id="course-form">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" required><br>
 
                <label for="course-description">Description:</label>
                <textarea id="course-description" required></textarea><br>

                <label for="subject-area">Subject Area:</label>
                <input type="text" id="subject-area" required><br>

                <label for="credit-hours">Credits:</label>
                <input type="number" id="credit-hours" required><br>

                <button type="submit">Add Course</button>
            </form>
        </div>
    </div>

    <div id="course-details">
        <!-- Individual course details will be displayed here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
